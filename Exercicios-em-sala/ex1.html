<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=scru, initial-scale=1.0">
    <title>Time page</title>
</head>
<body>
    <script type="text/javascript">
        var celsius = prompt("Informe a temperatura em Caelsius:", "")
        var far =  (celsius * 1.8) + 32;
        document.write(celsius + "C equivale a " + far + "F");
    </script>
</body>

<!doctype html>
<title>Example</title>
<style>
    .container {
        display: flex; }

    .red {
        background: orangered;
        display: flex;
        flex-direction: column; }

    .green {
        background: yellowgreen; }

    .blue {
        background: steelblue; }

    .container div {
        font-size: 5vw;
        padding: .5em;
        color: white;
        flex: 1; }

</style>
<body>
    <div class="container">
        <div class="red">1
            <div class="green">1a</div>
            <div class="blue">1b</div>
        </div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>

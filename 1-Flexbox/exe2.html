<!doctype html>
<title>Example</title>
<style>
    .container {
        display: flex;
    }
    
    .red {
        background: orangered;
        flex-grow: 1;
    }
    
    .green {
        background: yellowgreen;
    }
    
    .blue {
        background: steelblue;
    }
    
    .container>div {
        font-size: 5vw;
        padding: .5em;
        color: white;
    }
</style>

<body>
    <div class="container">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3
            <p>Flexbox items can grow and shrink as required to fit their contents.</p>
        </div>
    </div>
</body>

</html>

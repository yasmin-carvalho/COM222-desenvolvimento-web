<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h1>Exercício 8</h1>
    <p>
        Leia uma data no formato curto. Ex: 18/03/2019. Em seguida, informe a data no formato 
        longo: 18 de Março de 2019.
    </p>
    <section id="resultado">
        <input type="button" value="gerar" onclick="gerar()">
    </section>
    <script type="text/javaScript">
        function gerar() {
            data = prompt("Informe uma data (DD/MM/AAAA): ")
            
            dia = data.slice(0, 2)
            mes = data.slice(3, 5)
            ano = data.slice(6, 10)

            if(mes == 01)
                mes = "janeiro"
            else if(mes == 02)
                mes = "fevereiro"
            else if(mes == 03)
                mes = "março"
            else if(mes == 04)
                mes = "abril"
            else if(mes == 05)
                mes = "maio"
            else if(mes == 06)
                mes = "junho"
            else if(mes == 07)
                mes = "julho"
            else if(mes == 08)
                mes = "agosto"
            else if(mes == 09)
                mes = "setembro"
            else if(mes == 10)
                mes = "outubro"
            else if(mes == 11)
                mes = "novembro"
            else if(mes == 12)
                mes = "dezembro"
            
            document.getElementById("resultado").innerHTML = `${dia} de ${mes} de ${ano}`
        }
    </script>
    
</body>
</html>
